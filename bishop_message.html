<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            font-family: Arial, sans-serif;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Sheets Data</h2>
        <div id="loading" class="loading">Loading data...</div>
        <div id="tableContainer"></div>
    </div>

    <script>
        // Replace with your API key and Spreadsheet ID
        const API_KEY = '1ypZ1VciQa5WLGJnTCc08Pe0RTZ6TJYuKf8QPwc6sv7w';
        const SPREADSHEET_ID = '1bVPMjklOpeV56bZ5ryXh-1DUFc8Xpw4dpsI9zFrO-Dw';
        const RANGE = 'BishopMessage!B2:Z'; // Adjust range as needed

        async function fetchSheetData() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                displayData(data.values);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<p>Error loading data. Please try again later.</p>';
            }
        }

        function displayData(values) {
            if (!values || values.length === 0) {
                document.getElementById('tableContainer').innerHTML = 
                    '<p>No data found.</p>';
                return;
            }

            // Hide loading message
            document.getElementById('loading').style.display = 'none';

            // Create table
            let html = '<table>';
            
            // Header row (first row of spreadsheet)
            html += '<tr>';
            values[0].forEach(cell => {
                html += `<th>${escapeHtml(cell)}</th>`;
            });
            html += '</tr>';

            // Data rows (skip header row)
            for (let i = 1; i < values.length; i++) {
                html += '<tr>';
                values[i].forEach(cell => {
                    html += `<td>${escapeHtml(cell)}</td>`;
                });
                html += '</tr>';
            }

            html += '</table>';
            document.getElementById('tableContainer').innerHTML = html;
        }

        // Security function to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Fetch data when page loads
        window.onload = fetchSheetData;
    </script>
</body>
</html>

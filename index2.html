<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data Table</title>
    <style>
        .banner {
    max-width: 100%; /* Ensure the image doesn't exceed its container */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove any default inline spacing */
    margin: 0 auto; /* center the image*/        
  }
  body {  
    background-color: #000032; /* navy blue */  
    margin: 0; /* Remove default body margin */
  }
        table {
            font-family: 'arial', serif;
            font-size: 15px;
            font-weight: normal;
            font-style: normal;
            background-color: #fffff; /* white top banner */
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            background-color: #ffffff; /* white background color */
            text-align: center;
            padding: 20px;
        }
        #refreshBtn {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .WardOrg {
            font-family: 'arial', serif;
            font-size: 12px;
            font-weight: normal;
            font-style: normal;
            border: 1px solid #000000;
            background-color: #fffff;
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
            background-color: #dddddd;
            text-align: center;
            padding: 20px;    
        }
        .header-column {
            width: 30%;
            font-weight: plain;
        }
    </style>
</head>
<body>
    <table id="dataTable">
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // Replace with your Google Sheet ID and API Key
        const SHEET_ID = '1ypZ1VciQa5WLGJnTCc08Pe0RTZ6TJYuKf8QPwc6sv7w';
        const API_KEY = 'AIzaSyCXaK1uxsA4c0yXauCkyieaz1YaO2QRKqE';
        const RANGE = 'Program29!B1:Z'; // Adjust range as needed

        async function fetchSheetData() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`
                );
                const data = await response.json();
                
                if (data.values && data.values.length > 0) {
                    displayData(data.values);
                } else {
                    document.getElementById('tableBody').innerHTML = '<tr><td colspan="2">No data found</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
            }
        }

        function displayData(values) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; // Clear existing content

            // Get headers (first row)
            const headers = values[0];
            
            // Get rest of the data (excluding headers)
            const dataRows = values.slice(1);

            // Create rows for each header
            headers.forEach((header, index) => {
                const tr = document.createElement('tr');
                
                // Header cell
                const th = document.createElement('td');
                th.className = 'header-column';
                th.textContent = header;
                tr.appendChild(th);

                // Data cell
                const td = document.createElement('td');
                // Collect all values for this column
                const columnData = dataRows.map(row => row[index] || '').join('<br>');
                td.innerHTML = columnData;
                tr.appendChild(td);

                tbody.appendChild(tr);
            });
        }

        // Fetch data when page loads
        window.onload = fetchSheetData;
    </script>
</body>
</html>

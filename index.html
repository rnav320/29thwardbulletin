<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29th Ward Bulletin</title>
    <style>
        .banner {
    max-width: 100%; /* Ensure the image doesn't exceed its container */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove any default inline spacing */
    margin: 0 auto; /* center the image*/        
  }
  body {
    background-color: #f0f0f0; /* Light gray */  
    margin: 0; /* Remove default body margin */
  }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        #refreshBtn {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="header.jpg" alt="Banner Image" class="banner">
    <div class="container">
        <div id="dataContainer">
            <table id="dataTable">
                <div><thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody></div>
            </table>
        </div>
        <button id="refreshBtn" onclick="getSheetData()">Refresh Data</button>
    </div>

    <script>
        // Replace with your API key and Spreadsheet ID
        const API_KEY = 'AIzaSyCXaK1uxsA4c0yXauCkyieaz1YaO2QRKqE';
        const SPREADSHEET_ID = '1ypZ1VciQa5WLGJnTCc08Pe0RTZ6TJYuKf8QPwc6sv7w';
        const RANGE = 'Sheet1!A1:Z'; // Adjust range as needed

        async function getSheetData() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                displayData(data.values);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('dataContainer').innerHTML = 
                    'Error loading data. Please check your API key and spreadsheet settings.';
            }
        }

        function displayData(values) {
            if (!values || values.length === 0) {
                document.getElementById('dataContainer').innerHTML = 'No data found.';
                return;
            }

            // Create table header
            const headerRow = values[0];
            let headerHTML = '<tr>';
            headerRow.forEach(cell => {
                headerHTML += `<th>${cell}</th>`;
            });
            headerHTML += '</tr>';
            document.getElementById('tableHeader').innerHTML = headerHTML;

            // Create table body
            let bodyHTML = '';
            for (let i = 1; i < values.length; i++) {
                bodyHTML += '<tr>';
                values[i].forEach(cell => {
                    bodyHTML += `<td>${cell || ''}</td>`;
                });
                bodyHTML += '</tr>';
            }
            document.getElementById('tableBody').innerHTML = bodyHTML;
        }

        // Load data when page loads
        window.onload = getSheetData;
    </script>
</body>
</html>
